<body>
    <script>
        const gameEvents=new Map([
            [17, "GOAL"],
            [36, "Substitution"],
            [47, "GOAL"],
            [61, "Substitution"],
            [64, "Yeallow card"],
            [69, "Red card"],
            [70, "Substitution"],
            [72, "Substitution"],
            [76, "GOAL"],
            [80, "GOAL"],
            [92, "Yeallow card"],
        ])
        const envents=[...new Set(gameEvents.values())];
            console.log(envents);
        gameEvents.delete(64);
        const time =[...gameEvents.keys()].pop();
            console.log(time);
            console.log("An event happened to average in "+time/gameEvents.size + " minutes");
        for(const[min,event] of gameEvents){
            const hafl=min<=45? "First":"Second";
            console.log(`[${hafl} HAFL] ${min}:${event}`);
        }
