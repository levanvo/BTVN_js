    <script>
        const anhVo=function(a,b){
            const a2=a.slice();
            a2.splice(0,1);// to one
            a2.splice(-3);//to get three last

            const ab=a2.concat(b);
            console.log(ab);

            ab.forEach((c,d)=>{
                if(c>=30){
                    console.log(`Inclode ${d+1} and it's > 30: ${c}`);
                }else{
                    console.log(`Inclode ${d + 1} and it's < 30: ${c}`);
                }
            })
        }
