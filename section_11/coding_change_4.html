<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const dogs = [
            { weight: 22, curFood: 250, owner: ["Alice", "Bob"] },
            { weight: 8, curFood: 200, owner: ["Matilda"] },
            { weight: 13, curFood: 375, owner: ["Sarah", "John"] },
            { weight: 32, curFood: 340, owner: ["Michael"] },
        ];
        dogs.forEach(dog => (dog.recFood = Math.trunc(dog.weight ** 0.75 * 28)));
        console.log(dogs);

        const dogSarah = dogs.find(dog => dog.owner.includes("Sarah"));
        console.log(dogSarah);
        console.log(dogSarah.curFood > dogSarah.recFood ? "her dog eat too much" : "her dog eat too little");

        const getdogsEatMuch = dogs.filter(dog => dog.curFood > dog.recFood).map(dog => dog.owner).flat();
        console.log("The dog of " +getdogsEatMuch.join("===")+" eat much");

        const getdogsEatLittle = dogs.filter(dog => dog.curFood < dog.recFood).map(dog => dog.owner).flat();
        console.log(getdogsEatLittle);

    </script>
</body>

</html>
